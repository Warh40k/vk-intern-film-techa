version: '3.8'

volumes:
  pgdata:
    driver: local
  pgadmin:
    driver: local
  rdata:
    driver: local

services:
  db:
    container_name: cloudmgm-db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/utils/postgresql/data
    env_file:
      .env
  pgadmin:
    container_name: cloudmgm-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-nikita@mail.ru}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-projector}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./schema/ers:/ers

    ports:
      - "${PGADMIN_PORT:-5051}:80"
    restart: unless-stopped

  redis:
    container_name: cloudmgm-redis
    image: redis/redis-stack:latest
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - rdata:/data
